<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afrosounds - Login</title>
    <link rel="stylesheet" href="../css/forms.css">
    <script src="../js/forms.js"></script>
</head>
<body>
    <div class="body">

        <div class="mother-cont">

            <div class="header-cont">
                <h2 class="dark-text">Login to</h2>
                <h2 class="yellow-text dark-text-shadow"> Afrosounds</h2>
            </div>

            <div class="form-cont">

                <form class="form">

                    <div class="input-cont">
                        <input type="text" class="input" placeholder="email" required>
                    </div>

                    <div class="input-cont">
                        <input type="password" class="input" placeholder="password" required>
                    </div>

                    <div class="input-cont form-btn-cont">
                        <a href="/" class="input form-btn">Go back</a>
                        <input type="submit" class="input form-btn">
                    </div>

                    <div class="link-up-cont">
                        <p>Don't have an account?</p>
                        <a href="./signup.html">Create one.</a>
                    </div>

                </form>

            </div>

        </div>

    </div>
</body>
</html>
